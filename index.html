<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
       <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
       </div>
       <div class="instagram-continue">
           <div class="group">
               <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
               <div class="profile-picture">
                   <img src="./img/perfil-instagram.jpg" alt="profile picture">
               </div>
               <a href="#" class="login">Continue as luscaleal</a>
               <a href="#" class="logout">Remove account</a>
           </div>
           <div class="group">
               <p class="no-account">Not luscaleal?</p>
               <p class="no-account">
                   <span class="blue-link">Switch Accounts</span>
                   or
                   <span class="blue-link">Sign Up</span>
               </p>
           </div>
           <div class="get-app">
               <p class="download-app">Get the app.</p>
               <div class="download">
                   <a href="#" class="store-download"></a>
                   <a href="#" class="store-download"></a>
               </div>
           </div> 
       </div>
   </div>
</body>
</html>
